<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Błąd</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="text-center">
        <h1 class="display-4 text-danger">Wystąpił błąd</h1>
        <p class="lead" th:if="${errorMessage}" th:text="${errorMessage}" class="alert alert-danger p-3"></p>
        <p class="lead" th:unless="${errorMessage}">Coś poszło nie tak. Spróbuj ponownie później.</p>

        <a href="/" class="btn btn-primary mt-3">Powrót do strony głównej</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
