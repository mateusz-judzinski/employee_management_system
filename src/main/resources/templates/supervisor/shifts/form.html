<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj zmianę</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/user/hamburger-menu.css">
    <link rel="stylesheet" href="/css/supervisor/form.css">
</head>
<body>

<div th:replace="~{fragments/supervisor-menu :: menu}"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card">
                <div class="card-body">

                    <form id="shiftForm" th:action="@{/supervisor-panel/management/add-shift}" th:object="${shift}" method="post">
                        <h2 class="card-title text-center mb-3 mt-3">Dodaj zmianę</h2>

                        <div class="form-group">
                            <label for="workDate">Data pracy:</label>
                            <input type="date" id="workDate" th:field="*{workDate}" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="startTime">Godzina rozpoczęcia:</label>
                            <input type="time" id="startTime" th:field="*{startTime}" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="endTime">Godzina zakończenia:</label>
                            <input type="time" id="endTime" th:field="*{endTime}" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="employee">Pracownik:</label>
                            <select id="employee" th:field="*{employee}" class="form-control" required>
                                <option th:each="emp : ${employees}" th:value="${emp.id}"
                                        th:text="${emp.firstName + ' ' + emp.lastName}"></option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-success btn-block mt-4">Zapisz</button>
                        <div class="text-center mt-2 mb-2">
                            <a href="/supervisor-panel/management" class="custom-back-link">Wróć do panelu zarządzania</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:if="${errorMessage}" style="color: red; text-align: center; margin-top: 10px;">
    <p th:text="${errorMessage}" style="margin: 0; padding: 0;"></p>
</div>

<script src="/js/user/hamburger-menu.js"></script>
<script src="/js/supervisor/form.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
