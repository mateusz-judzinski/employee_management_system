<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .drop-zone {
            width: 100%;
            max-width: 500px;
            padding: 50px;
            margin: auto;
            border: 2px dashed #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .drop-zone.dragover {
            border-color: #007bff;
            background-color: #e0f7ff;
        }

        .file-input {
            display: none;
        }

        #file-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1>Import Schedule</h1>
<div id="drop-zone" class="drop-zone">
    <p>Przeciągnij i upuść plik tutaj lub kliknij, aby go wybrać.</p>
    <input type="file" id="file-input" name="file" class="file-input" hidden>
</div>
<form id="file-form" th:action="@{/supervisor-panel/schedule/import}" method="post" enctype="multipart/form-data" style="display: none;">
    <input type="file" id="hidden-file-input" name="file" />
</form>
<div id="file-info"></div>

<script>
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file-input');
    const hiddenFileInput = document.getElementById('hidden-file-input');
    const fileForm = document.getElementById('file-form');
    const fileInfo = document.getElementById('file-info');

    dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', () => {
        dropZone.classList.remove('dragover');
    });

    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('dragover');
        const files = e.dataTransfer.files;

        if (files.length > 0) {
            handleFile(files[0]);
        }
    });

    dropZone.addEventListener('click', () => {
        fileInput.click();
    });

    fileInput.addEventListener('change', () => {
        if (fileInput.files.length > 0) {
            handleFile(fileInput.files[0]);
        }
    });

    function handleFile(file) {
        fileInfo.innerHTML = `<p><strong>Nazwa pliku:</strong> ${file.name}</p>
                              <p><strong>Rozmiar:</strong> ${(file.size / 1024).toFixed(2)} KB</p>`;

        const dataTransfer = new DataTransfer();
        dataTransfer.items.add(file);
        hiddenFileInput.files = dataTransfer.files;

        fileForm.submit();
    }
</script>
</body>
</html>
