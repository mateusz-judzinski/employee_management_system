<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj lidera</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/user/hamburger-menu.css">
    <link rel="stylesheet" href="/css/supervisor/form.css">
</head>
<body>

<div th:replace="~{fragments/supervisor-menu :: menu}"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card">
                <div class="card-body">

                    <form id="userForm" th:action="@{/supervisor-panel/management/add-user}" th:object="${user}" method="post">

                        <div id="step1">
                            <h2 class="card-title text-center mb-3 mt-3">Dodaj lidera</h2>
                            <div class="form-group">
                                <label for="username">Nazwa użytkownika:</label>
                                <input type="text" id="username" th:field="*{username}" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Hasło:</label>
                                <input type="password" id="password" th:field="*{password}" class="form-control" required>
                            </div>
                            <button type="button" class="btn btn-primary btn-block mt-4" onclick="nextStep()">Dalej</button>
                            <div class="text-center mt-2 mb-2">
                                <a href="/supervisor-panel/management" class="text-primary">Wróć do panelu zarządzania</a>
                            </div>
                        </div>

                        <div id="step2" style="display: none;">
                            <h2 class="card-title text-center mb-3 mt-3">Uzupełnij dane</h2>
                            <div class="form-group">
                                <label for="firstName">Imię:</label>
                                <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Nazwisko:</label>
                                <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="text" id="email" th:field="*{email}" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="phoneNumber">Numer telefonu:</label>
                                <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-success btn-block mt-4">Zapisz</button>
                            <div class="text-center mt-2 mb-2">
                                <a class="custom-back-link" onclick="prevStep()">Wróć do poprzedniego etapu</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:if="${errorMessage}" style="color: red; text-align: center; margin-top: 10px;">
    <p th:text="${errorMessage}" style="margin: 0; padding: 0;"></p>
</div>


<script src="/js/user/hamburger-menu.js"></script>
<script src="/js/supervisor/form.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
