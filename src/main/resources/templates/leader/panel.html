<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Panel</title>
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            padding: 10px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content input[type="checkbox"] {
            margin-right: 10px;
        }

        .dropdown-content label {
            display: block;
            padding: 8px 0;
            cursor: pointer;
        }

        .dropdown button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .dropdown button:hover {
            background-color: #ddd;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        thead {
            background-color: #007BFF;
            color: #fff;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        tbody tr:nth-child(odd) {
            background-color: #f2f2f2;
        }

        tbody tr.inactive {
            background-color: #e0e0e0;
            color: #888;
        }

        .toggle-btn {
            padding: 8px 12px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            cursor: pointer;
        }

        .toggle-btn:hover {
            background-color: #0056b3;
        }

        .employee-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .employee {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 5px 10px;
            border-radius: 4px;
        }

        .remove-btn {
            background-color: #ff4d4d;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            padding: 0;
            font-size: 14px;
            line-height: 1;
        }

        .remove-btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
<h1>Leader Panel</h1>
<table>
    <thead>
    <tr>
        <th>Status</th>
        <th>Position Name</th>
        <th>Employees</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="position : ${positions}" th:classappend="${!position.isActive} ? 'inactive'">
        <td>
            <a th:href="@{'/leader-panel/position/switch-active/' + ${position.id}}" class="toggle-btn">
                <span th:text="${position.isActive ? 'Deactivate' : 'Activate'}">Toggle</span>
            </a>
        </td>
        <td th:text="${position.positionName}">Position Name</td>
        <td>
            <div class="employee-container">
                <div th:if="${position.isActive}">
                    <form th:action="@{/leader-panel/position/add-employee/{positionId}(positionId=${position.id})}" method="post">
                        <div class="dropdown">
                            <button type="button">Wybierz pracowników</button>
                            <div class="dropdown-content">
                                <div th:each="employee : ${employeesOnBreak}">
                                    <label>
                                        <input type="checkbox" name="employeeIds" value="{employee.id}" />
                                        <span th:text="${employee.firstName} + ' ' + ${employee.lastName}">Employee Name</span>
                                    </label>
                                </div>
                                <button type="submit" style="margin-top: 10px; background-color: #28a745; color: #fff;">Zatwierdź</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="employee" th:each="employee : ${position.employees}">
                    <a th:href="@{'/leader-panel/position/remove-employee/' + ${employee.id}}" class="remove-btn" title="Remove">X</a>
                    <span th:text="${employee.firstName} + ' ' + ${employee.lastName}">Employee Name</span>
                </div>
            </div>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
